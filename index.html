<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        padding: 0;
        margin: auto;
        display: block;
        width: 500px;
        height: 300px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
          
        background-color: black;
        border: 5px solid lime; 
      }
    </style>

  </head>

  <body>

    <canvas id="gameCanvas" width="500" height="300"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id gameCanvas.
      var canvas = document.getElementById("gameCanvas");
        
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
        
      // Make the fill style red.
      ctx.fillStyle = "rgb(0, 255, 26)";
      
      var ball = {
        x: canvas.width / 2
        , y: canvas.height / 2
        , r: 13
      }
      
      function drawCircle() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
        ctx.fill();
      }
      
      drawCircle(); //  call function
      
      // Add an event listener to the keypress event.
      window.addEventListener("keydown", function(event) { 
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (event.keyCode == 39 && ball.x < canvas.width - ball.r)
          ball.x += Math.min(5, canvas.width - ball.x - ball.r);
        else if (event.keyCode == 37 && ball.x > ball.r)
          ball.x -= 5;
        else if (event.keyCode == 40 && ball.y < canvas.height - ball.r)
          ball.y += 5;
        else if (event.keyCode == 38 && ball.y > ball.r)
          ball.y -= 5;
        
        drawCircle(); //  call function
      });
    </script>

  </body>

</html>
