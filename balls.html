<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
        body {
            background-color: black;    
        }
        canvas {
            position: fixed;                 
            top: 15%;                
            left: 15%;           
            border: 5px solid purple;                 
            background-color: black; 
          }
    </style>

  </head>

  <body>
      <canvas id="gameCanvas" width="600px" height="400px"></canvas>    <!--Creates canvas with dimension 600x400-->
      
      <script type="text/javascript">
          var canvas = document.getElementById("gameCanvas");    
          var ctx = canvas.getContext("2d");    //   Get a 2D context for the canvas
          
          var enemyBall1 = {    //  Create object for ball1
              position: {   //  math.random will give a random starting point for ball spawn
                  x: Math.floor((Math.random() * 775) + 25),
                  y: Math.floor((Math.random() * 555) + 55)
              } ,
              radius: 12 ,  //  Set radius of ball to 12
              
              acceleration: {   //  Determines ball acceleration
                  x: 3,
                  y: 2
              } ,
              
              drawEnemyBall1: function() {
                  ctx.fillStyle = "rgb(30, 25, 100)";   //  Color
                  ctx.beginPath();  //  Begin path
                  ctx.arc(enemyBall1.position.x, enemyBall1.position.y, enemyBall1.radius, 0, 2 * Math.PI);   
                  ctx.fill();   //  Fills ball
                  
                  enemyBall1.position.x += enemyBall1.acceleration.x;   //  Update y location
                  enemyBall1.position.y += enemyBall1.acceleration.y;
                  
                  //    Keep animation going while ball1 hasn't hit the canvas
                  if ((enemyBall1.position.x >= canvas.width - enemyBall1.radius) ||  (enemyBall1.position.x <= enemyBall1.radius))
                      enemyBall1.acceleration.x =- enemyBall1.acceleration.x;
                  
                  if ((enemyBall1.position.y >= canvas.height - enemyBall1.radius) ||  (enemyBall1.position.y <= enemyBall1.radius))
                      enemyBall1.acceleration.y =- enemyBall1.acceleration.y;
                  
              } //  End function drawball     
          } //  End ball1
          
          var enemyBall2 = {    //  Create object for ball2
              position: {   //  math.random will give a random starting point for ball spawn
                  x: Math.floor((Math.random() * 775) + 25),
                  y: Math.floor((Math.random() * 555) + 55)
              } ,
              radius: 12 ,  //  Set radius of ball to 12
              
              acceleration: {   //  Determines ball acceleration
                  x: 3,
                  y: 2
              } ,
              
              drawEnemyBall2: function() {
                  ctx.fillStyle = "rgb(0, 0, 255)";   //  Color
                  ctx.beginPath();  //  Begin path
                  ctx.arc(enemyBall2.position.x, enemyBall2.position.y, enemyBall2.radius, 0, 2 * Math.PI);   
                  ctx.fill();   //  Fills enemyBall2
                  
                  enemyBall2.position.x += enemyBall2.acceleration.x;   //  Update y location
                  enemyBall2.position.y += enemyBall2.acceleration.y;
                  
                  //    Keep animation going while ball hasn't hit the canvas.. x
                  if ((enemyBall2.position.x >= canvas.width - enemyBall2.radius) ||  (enemyBall2.position.x <= enemyBall2.radius))
                      enemyBall2.acceleration.x =- enemyBall2.acceleration.x;
                  
                  //    Keep animation going while ball hasn't hit the canvas.. y
                  if ((enemyBall2.position.y >= canvas.height - enemyBall2.radius) ||  (enemyBall2.position.y <= enemyBall2.radius))
                      enemyBall2.acceleration.y =- enemyBall2.acceleration.y;
                  
              } //  End function drawball     
          } //  End ball2
          
          var enemyBall3 = {    //  Create object for ball3
              position: {   //  math.random will give a random starting point for ball spawn
                  x: Math.floor((Math.random() * 775) + 25),
                  y: Math.floor((Math.random() * 555) + 55)
              } ,
              radius: 12 ,  //  Set radius of ball to 12
              
              acceleration: {   //  Determines ball acceleration
                  x: 3,
                  y: 2
              } ,
              
              drawEnemyBall3: function() {
                  ctx.fillStyle = "rgb(100, 25, 100)";   //  Color
                  ctx.beginPath();  //  Begin path
                  ctx.arc(enemyBall3.position.x, enemyBall3.position.y, enemyBall3.radius, 0, 2 * Math.PI);   
                  ctx.fill();   //  Fills enemyBall3
                  
                  enemyBall3.position.x += enemyBall3.acceleration.x;   //  Update y location
                  enemyBall3.position.y += enemyBall3.acceleration.y;
                  
                  //    Keep animation going while ball hasn't hit the canvas.. x
                  if ((enemyBall3.position.x >= canvas.width - enemyBall3.radius) ||  (enemyBall3.position.x <= enemyBall3.radius))
                      enemyBall3.acceleration.x =- enemyBall3.acceleration.x;
                  
                  //    Keep animation going while ball hasn't hit the canvas.. y
                  if ((enemyBall3.position.y >= canvas.height - enemyBall3.radius) ||  (enemyBall3.position.y <= enemyBall3.radius))
                      enemyBall3.acceleration.y =- enemyBall3.acceleration.y;
                  
              } //  End function drawball     
          } //  End ball3
          
          var userBall = {
              // spawns the ball in the middle of the canvas
              position:{
                  x: canvas.width / 2 ,
                  y: canvas.height / 2
              } ,
              r: 15              
          }
          
          function drawCircle() {
              ctx.fillStyle = "rgb(255, 255, 0)";
              ctx.beginPath();
              ctx.arc(userBall.position.x, userBall.position.y,                 userBall.r, 0, 2 * Math.PI);
              ctx.fill();      
          }
          
          function repeatme() {
              
              
              // clears  the screan/canvas i.e. where the ball was previously does not show up.
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              // calls the function in the ball object
              enemyBall1.drawEnemyBall1();
              enemyBall2.drawEnemyBall2();
              enemyBall3.drawEnemyBall3();
              //calls the draw circle function
              drawCircle();
              
              
              // gets the animation going
              window.requestAnimationFrame(repeatme);  
          }



   
      
          // Get the animation going.
      
          window.requestAnimationFrame(repeatme);
    </script>

  </body>

</html>
